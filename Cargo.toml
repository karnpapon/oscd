[dependencies]
termion = { git = "https://gitlab.redox-os.org/Jezza/termion.git", branch = "windows-support", version = "1.5.5" }
colored = "2"
inquire = { version = "0.2.1"}
rosc = "0.8.1"
clap = "3.2.15"
nom = "7.1.1"
nom_locate = "4.0.0"