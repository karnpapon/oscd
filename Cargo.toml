[package]
name = "oscd"
version = "0.1.2"
edition = "2021"
authors = ["karnpapon <karnpapon@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/karnpapon/oscd"
homepage = "https://github.com/karnpapon/oscd"

